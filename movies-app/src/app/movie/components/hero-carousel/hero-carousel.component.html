<div class="main-div">

    <div class="container">
        <p-carousel [value]="bannerArr" [numVisible]="1" [numScroll]="1" [circular]="true">
            <ng-template let-product pTemplate="item">
                <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                    <div class="mb-3">
                        <img [src]="'https://image.tmdb.org/t/p/original'+product.backdrop_path" [alt]="product.title" class="w-6 shadow-2" style="width: 100%; height: 80vh; object-fit: cover; cursor: pointer;" loading="lazy" (click)="navigateToMovie()"/>
                    </div>
                    <div>
                        <h2 class="mb-1">{{ product.title }}</h2>
                          <div class="car-buttons mt-5 buttons">
                            <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                            <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
